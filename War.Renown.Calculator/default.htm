<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="App/app.css" type="text/css" />
    <script data-main="App/AppConfig.js" type="text/javascript" src="Lib/require.js"></script>
</head>
    <body>
        <div id="container" data-bind="foreach: Categories" >
            <div class="category">
                <div class="categoryLabel" data-bind="text: Name"></div>
                <div class="categoryTraitsHeader" data-bind="foreach: $parent.GetTraitsInCategory($data.Name)">
                    <div class="traitContainer">
                        <div class="traitHeader" data-bind="text: Name"></div>
                        <div class="trait" data-bind="foreach: $root.GetLevelsInTrait($data.Name)">
                            <div class="level" data-bind="text: Cost, style: { 'background-color': Selected == false ? 'yellow' : 'red' }"></div>
                        </div>
                        <button data-bind="click: $root.SelectLevel($data.Name)">+</button>
                        <button>-</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
